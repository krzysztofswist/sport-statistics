<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<f:event type="preRenderView" listener="#{results.init()}" />

		<h:form id="rankingForm">
			<p:growl id="growlId" showDetail="false"></p:growl>


			<p:chart type="line" model="#{charts.dateModel}"
				 responsive="true"/>
			<p:chart type="bar" model="#{charts.horizontalBarChartModel}"
				 responsive="true"/>
		</h:form>

	</ui:define>
</ui:composition>
