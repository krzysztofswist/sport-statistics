<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Sport Statistics</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta content="text/html; charset=UTF-8" http-equiv="content-type" />
	</f:facet>
	<link rel="shortcut icon" type="image/x-icon"
		href="#{resource['img/favicon.ico']}" />
	<link rel="icon" type="image/x-icon"
		href="#{resource['img/favicon.ico']}" />
	<h:outputStylesheet name="css/ss.css" />
	<h:outputStylesheet name="css/jquery-ui.css" />
</h:head>
<h:body>
	<p:layout fullPage="true" resizeTitle="resize">


		<h1 class="title">Sport statistics</h1>

		<p:layoutUnit position="center" id="content">
			<p:megaMenu>
				<p:submenu label="Sports">
					<p:column><p:submenu label="Table Tennis">
					<p:menuitem  value="Add Result" url="/games/table-tennis/add-result.jsf"/>
					<p:menuitem  value="Results" url="/games/table-tennis/results.jsf"/>
					<p:menuitem  value="Ranking" url="/games/table-tennis/ranking.jsf"/>
					</p:submenu></p:column>
				</p:submenu>
			</p:megaMenu>
			
			<ui:insert name="content" />

			
		</p:layoutUnit>


		<p:layoutUnit id="footer" position="south" resizable="true"
			layout="block">
			<p>Sport Statistics by Krzysztof Swist 2015</p>
		</p:layoutUnit>
	</p:layout>

</h:body>
</html>
